services:
  db:
    image: pgvector/pgvector:pg16
    container_name: neh_postgres
    environment:
      POSTGRES_USER: neh
      POSTGRES_PASSWORD: neh
      POSTGRES_DB: neh
    ports:
      - "5432:5432"
    volumes:
      # IMPORTANT: attach the existing volume with real data
      - friday_neh_pgdata:/var/lib/postgresql/data

      # Init scripts (safe: only run if DB is empty)
      - ./db:/docker-entrypoint-initdb.d

      # App code mount (unchanged)
      - .:/app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neh -d neh"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  friday_neh_pgdata:
    external: true
