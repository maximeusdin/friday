<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friday Research Console</title>
  <meta name="description" content="AI research assistant for Cold War archival materials">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #212529;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #0d6efd;
    }
    
    p {
      font-size: 1.1rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
    }
    
    .loading {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid #e9ecef;
      border-top-color: #0d6efd;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status {
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 1rem;
    }
    
    noscript {
      background: #fff3cd;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Friday Research Console</h1>
    <p>AI research assistant for Cold War archival materials</p>
    <div class="loading"></div>
    <p class="status">Loading application...</p>
    <noscript>
      <strong>JavaScript Required</strong><br>
      This application requires JavaScript to run. Please enable JavaScript in your browser settings.
    </noscript>
  </div>
  
  <!-- This is a fallback page. The Next.js static export will generate the actual index.html -->
  <script>
    // If the Next.js app hasn't loaded after 5 seconds, show an error
    setTimeout(function() {
      var status = document.querySelector('.status');
      if (status) {
        status.textContent = 'If the app does not load, please check that it was built and deployed correctly.';
      }
    }, 5000);
  </script>
</body>
</html>
